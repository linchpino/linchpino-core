name: deploy development branch to linchpino-core-dev server

on:
  push:
    branches:
      - ${GITHUB_REF##*/}

  #workflow_run:
  #  workflows: [ "SonarCloudMaven" ]
  #  types:
  #    - completed

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  Build-and-push-to-GHCR:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@main

      - name: 'Login to GitHub Container Registry'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}${{ github.base_ref }}
                
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  Deploy-to-linchpino-core-server:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write
    needs: Build-and-push-to-GHCR 
    steps:
      - name: Connect to linchpino-core on GCP instance
        run: |
          cd ${{ secrets.WORK_DIR }}
          sudo git fetch --all
          sudo git stash
          sudo git checkout ${GITHUB_REF##*/}	
          sudo git pull 
          sudo sed -i "s/\/linchpino-core:.*/\/linchpino-core:${GITHUB_REF##*\/}/" docker-compose.yml
          docker-compose pull 
          docker-compose down
          sleep 3 
          docker-compose up -d
