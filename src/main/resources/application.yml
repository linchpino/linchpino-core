spring:
  application:
    name: linchpino-service

  datasource:
    driverClassName: org.postgresql.Driver
    username: ${POSTGRES_USERNAME:postgres}
    password: ${POSTGRES_PASSWORD:postgres}
    url: ${POSTGRES_URL:jdbc:postgresql://localhost:5432/linchpino}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: ${HIBERNATE_SHOW_SQL:true}
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
        format_sql: true

  mail:
    host: ${MAIL_SERVER_URL:smtp.linchpino.com}
    port: 587
    username: ${MAIL_ADDRESS:no-reply@linchpino.com}
    password: ${MAIL_PASSWORD:NoreplyLinchP!no}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true

management:
  server:
    port: 8081
  endpoints:
    web:
      exposure:
        include: health,metrics
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
rsa:
  private-key: ${PRIVATE_KEY:classpath:certs/private.pem}
  public-key: ${PUBLIC_KEY:classpath:certs/public.pem}

logging:
  level:
    org:
      springframework:
        security: trace

linkedin:
  clientId: ${LINKEDIN_CLIENT_ID:fake_client_id}
  secret: ${LINKEDIN_CLIENT_SECRET:fake_client_secret}

password:
  policyRegex: "^(?=.*[A-Za-z])(?=.*\\d)(?=.*[@$!%*?&])[A-Za-z\\d@$!%*?&]{6,}$"

application:
  url:  ${APPLICATION_URL:https://linchpino.liara.run}
