name: Build and Deploy development branch to linchpino-core-dev server
on:
  push:
    branches:
      - '**'
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
jobs:
  Sonar-Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven cloud
        id: sonar-build-status
        run: | 
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
          -Dsonar.projectKey=linchpino_linchpino-core \
          -Dsonar.organization=linchpino \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.login=$SONARCLOUD_TOKEN 
          pwd
          ls -la target/site/jacoco
          grep -i total target/site/jacoco/index.html | wc -l
        env:
          GIT_HUB_TOKEN: ${{ secrets.GIT_HUB_TOKEN }}
          SONARCLOUD_TOKEN: ${{ secrets.SONAR_TOKEN }}
      - name: Check on failures
        if: steps.sonar-build-status.outcome == 'success'
        run: exit 1
        
        
  Build-and-push-to-GHCR:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    needs: Sonar-Build 
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@main

      - name: 'Login to GitHub Container Registry'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}${{ github.base_ref }}
                
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  Deploy-to-linchpino-core-server:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write
    needs: Build-and-push-to-GHCR 
    steps:
      - name: Connect to linchpino-core on GCP instance
        run: |
          cd ${{ secrets.WORK_DIR }}
          sudo git fetch --all
          sudo git reset --hard
          sudo git checkout ${GITHUB_REF##*/}	
          sudo git pull 
          sudo sed -i "s/\/linchpino-core:.*/\/linchpino-core:${GITHUB_REF##*\/}/" docker-compose.yml
          docker-compose stop linchpino-core
          sleep 2
          docker-compose rm -f linchpino-core
          docker-compose up -d

