version: "3"
services:
  # App config
  linchpino-api:
    image: repo.linchpino.com/repository/docker-registry/linchpino-api:BUILD_NUMBER
    container_name: linchpino-api
    ports:
      - 8088:8080
    tty: true
    build: .
    restart: always
    networks:
      - linchpino-app
  # Postgres db config
  postgres:
    image: postgres:latest
    network_mode: bridge
    container_name: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    expose:
      - 5432
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=linchpino
    restart: unless-stopped
networks:
  linchpino-app:
    name: linchpino_network
    external: true
volumes:
  postgres-data:

version: "3.3"
services:
  linchpino-core:
    image: ghcr.io/linchpino/linchpino-core:development
    container_name: linchpino-core
    restart: unless-stopped
    ports:
      - "8080:8080"

